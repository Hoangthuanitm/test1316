<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lịch sử kiểm tra - げんごちしき 第13～16課</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', 'Roboto', sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F5F7FA;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
            overflow: visible;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .header h1 {
            font-size: 1.8em;
            margin: 0;
            color: #4A90E2;
        }
        .search-section {
            margin-bottom: 30px;
            min-height: 60px;
            display: flex !important;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }
        .search-section label {
            font-weight: 500;
            color: #4A90E2;
            margin: 0;
            white-space: nowrap;
        }
        .search-section input {
            width: 100%;
            padding: 8px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
            touch-action: manipulation;
            flex: 1;
            min-width: 200px;
        }
        .search-section input:focus {
            border-color: #4A90E2;
            outline: none;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .history-table th, .history-table td {
            border: 1px solid #E0E4EA;
            padding: 8px;
            text-align: center;
            font-size: 0.9em;
            min-width: 80px;
            max-width: 200px;
            overflow-wrap: break-word;
            white-space: normal;
        }
        .history-table th {
            background-color: #4A90E2;
            color: #FFFFFF;
            font-weight: 500;
        }
        .history-table tr:nth-child(even) {
            background-color: #F9FAFB;
        }
        .history-table .delete-btn {
            background-color: #EF4444;
            color: #FFFFFF;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        .history-table .delete-btn:hover {
            background-color: #DC2626;
        }
        .error-message {
            color: #EF4444;
            margin-top: 15px;
            font-size: 0.95em;
        }
        .rank-a { color: #4A90E2; font-weight: 500; }
        .rank-f { color: #EF4444; font-weight: 500; }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid #E0E4EA;
            color: #6B7280;
            font-size: 0.9em;
            font-family: 'Roboto', sans-serif;
        }
        @media (max-width: 600px) {
            .history-table { font-size: 0.8em; }
            .history-table th, .history-table td {
                padding: 6px;
                font-size: 0.8em;
                min-width: 60px;
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lịch sử kiểm tra - げんごちしき 第13～16課 (Từ vựng & Ngữ pháp)</h1>
    </div>
    <div class="search-section">
        <label for="search">Tìm kiếm:</label>
        <input type="text" id="search" placeholder="Nhập tên, lớp hoặc ngày (YYYY-MM-DD)">
    </div>
    <div id="message" class="error-message"></div>
    <div class="table-container">
        <table class="history-table" id="history-table">
            <thead>
                <tr>
                    <th>Thời gian bắt đầu</th>
                    <th>Thời gian kết thúc</th>
                    <th>Ngày</th>
                    <th>Tên</th>
                    <th>Lớp</th>
                    <th>問題Ⅰ</th>
                    <th>問題Ⅱ</th>
                    <th>問題Ⅲ</th>
                    <th>問題Ⅳ</th>
                    <th>問題Ⅴ</th>
                    <th>問題Ⅵ</th>
                    <th>Tổng</th>
                    <th>Tỷ lệ</th>
                    <th>Xếp loại</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="history-table-body"></tbody>
        </table>
    </div>
    <footer>
        <p>© 2025 Tài liệu kiểm tra | Thiết kế bởi Thuận</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAfy4QMD9_7PyFHpInNdKDRWuW4AYCtLJ4",
            authDomain: "history-e4633.firebaseapp.com",
            projectId: "history-e4633",
            storageBucket: "history-e4633.firebasestorage.app",
            messagingSenderId: "331974436893",
            appId: "1:331974436893:web:10c3c6adf7b66d2b5fbef4",
            measurementId: "G-DC055090BW"
        };

        let app, analytics, db;
        try {
            app = initializeApp(firebaseConfig);
            analytics = getAnalytics(app);
            db = getFirestore(app);
            enableIndexedDbPersistence(db).catch(err => console.warn('Offline persistence failed:', err));
        } catch (error) {
            console.error('Firebase init error:', error);
            document.getElementById('message').textContent = 'Không thể kết nối cơ sở dữ liệu.';
        }

        // ĐIỂM MỚI THEO BÀI KIỂM TRA THỰC TẾ
        const sectionPoints = {
            1: 14,  // 問題Ⅰ
            2: 12,  // 問題Ⅱ
            3: 32,  // 問題Ⅲ
            4: 12,  // 問題Ⅳ
            5: 12,  // 問題Ⅴ
            6: 18   // 問題Ⅵ
        };

        function normalizeString(str) {
            return str?.normalize('NFKC').trim().replace(/[\s\u3000]+/g, '').replace(/[。！？｡!?.、，]/g, '').toLowerCase() || '';
        }

        function getEvaluation(percentage) {
            if (percentage >= 80) return 'A';
            if (percentage >= 60) return 'B';
            if (percentage >= 40) return 'C';
            if (percentage >= 20) return 'D';
            return 'F';
        }

        async function renderHistoryTable(searchTerm = '') {
            const tbody = document.getElementById('history-table-body');
            const messageDiv = document.getElementById('message');
            tbody.innerHTML = '<tr><td colspan="15">Đang tải...</td></tr>';

            if (!db) return;

            try {
                const snapshot = await getDocs(collection(db, 'testHistorytuvungnguphap13-16'));
                let data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Lọc và sắp xếp
                data = data.filter(d => d.timestamp && typeof d.timestamp.toDate === 'function');
                data.sort((a, b) => b.timestamp.toDate() - a.timestamp.toDate());

                // Tìm kiếm
                if (searchTerm) {
                    const term = normalizeString(searchTerm);
                    data = data.filter(entry => 
                        normalizeString(entry.name).includes(term) ||
                        normalizeString(entry.className).includes(term) ||
                        normalizeString(entry.date).includes(term)
                    );
                }

                tbody.innerHTML = '';
                if (data.length === 0785) {
                    tbody.innerHTML = '<tr><td colspan="15">Không có dữ liệu lịch sử.</td></tr>';
                    return;
                }

                data.forEach(entry => {
                    const evaluation = getEvaluation(entry.percentage || 0);
                    const rankClass = evaluation === 'A' ? 'rank-a' : evaluation === 'F' ? 'rank-f' : '';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.startTime || 'N/A'}</td>
                        <td>${entry.endTime || 'N/A'}</td>
                        <td>${entry.date || 'N/A'}</td>
                        <td>${entry.name || 'N/A'}</td>
                        <td>${entry.className || 'N/A'}</.used>
                        <td>${entry.section1 || 0}/${sectionPoints[1]}</td>
                        <td>${entry.section2 || 0}/${sectionPoints[2]}</td>
                        <td>${entry.section3 || 0}/${sectionPoints[3]}</td>
                        <td>${entry.section4 || 0}/${sectionPoints[4]}</td>
                        <td>${entry.section5 || 0}/${sectionPoints[5]}</td>
                        <td>${entry.section6 || 0}/${sectionPoints[6]}</td>
                        <td>${entry.totalScore || 0}/100</td>
                        <td>${Math.round(entry.percentage || 0)}%</td>
                        <td class="${rankClass}">${evaluation}</td>
                        <td><button class="delete-btn" data-doc-id="${entry.id}">Xóa</button></td>
                    `;
                    tbody.appendChild(row);
                });

                messageDiv.textContent = '';
            } catch (err) {
                console.error(err);
                messageDiv.textContent = 'Lỗi tải dữ liệu. Vui lòng thử lại.';
            }
        }

        async function deleteHistoryEntry(docId) {
            if (confirm('Xóa bản ghi này?')) {
                try {
                    await deleteDoc(doc(db, 'testHistorytuvungnguphap13-16', docId));
                    renderHistoryTable(document.getElementById('search').value.trim());
                } catch (err) {
                    alert('Không thể xóa. Kiểm tra quyền Firestore.');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderHistoryTable();

            document.getElementById('search').addEventListener('input', e => {
                renderHistoryTable(e.target.value.trim());
            });

            document.getElementById('history-table-body').addEventListener('click', e => {
                if (e.target.classList.contains('delete-btn')) {
                    deleteHistoryEntry(e.target.dataset.docId);
                }
            });
        });
    </script>
</body>
</html>
